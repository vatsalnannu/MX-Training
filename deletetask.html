<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deleting task</title>
    <script>
        function Deletingtask(){
            this.arrayt=["a","b","c","d"];
            document.write(this.arrayt);
            document.write("<br>");
            this.delete=function(number){
                this.arrayt.splice(number-1,1);
                document.write("<br>");
                document.write("To do list after deletion : "+this.arrayt);
            }
        }
        var del = new Deletingtask();
        del.delete(2);

    </script>
</head>
