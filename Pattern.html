<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.write("Pattern");
        document.write("<br>");
        for(var i=1;i<5;i++){
            for(var j=i;j<5;j++){
                document.write("*");
            }
            document.write("<br>")
        }
        for(var i=2;i<5;i++){
            for(var j=1;j<=i;j++){
                document.write("*");
            }
            document.write("<br>")
        }
    </script>
</head>
