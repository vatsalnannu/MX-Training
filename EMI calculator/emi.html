<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script>
        function overall(){
            var amnt = document.getElementById("amnt").value;
            var roi = document.getElementById("roi").value;
            var ten = document.getElementById("ten").value;

            
            var r = roi/1200;
            var x = Math.pow(1+r,ten*12);
            var result = (amnt * r * x)/(x-1);

            document.getElementById("output").innerHTML="₹" + (result.toFixed(2)*12*ten).toFixed(2);
            
        }
        function monthly(){
            var amnt = document.getElementById("amnt").value;
            var roi = document.getElementById("roi").value;
            var ten = document.getElementById("ten").value;

            
            var r = roi/1200;
            var x = Math.pow(1+r,ten*12);
            var result = (amnt * r * x)/(x-1);
            
            document.getElementById("output").innerHTML="₹" + result.toFixed(2);
            
        }
        function interest(){
            var amnt = document.getElementById("amnt").value;
            var roi = document.getElementById("roi").value;
            var ten = document.getElementById("ten").value;

            
            var r = roi/1200;
            var x = Math.pow(1+r,ten*12);
            var result = (amnt * r * x)/(x-1);

            document.getElementById("output").innerHTML="₹" + (result.toFixed(2)*12*ten - amnt).toFixed(2);
        }
    </script>
</head>
<body>
    <div class="container" style="padding-top: 150px;">
        <div>
            <h1 style="margin-left: 38%;">EMI Calculator</h1>
        </div>
        <form id="form1" style="padding-left: 30px;"></form>
        <div class="row justify-content-center">
            
                <div class="col-lg-3 justify-content-center" style="background-color: rgb(127, 194, 194); border-radius: 10px; padding-bottom: 10px; width: 50%; padding-left: 17%;">
                    
                        <label for="amnt" style="font-family: Helvetica neue; font-size: larger;"><b>Amount</b></label><br>
                        <input id="amnt" name="amnt" type="number" step="10000" min="0" placeholder="0" style="border-radius: 5px; background-color: rgb(252, 229, 209);"required/><br>
                        
                        <label for="roi" style="font-family: Helvetica neue; font-size: larger;"><b>Rate of Interst</b></label><br>
                        <input id="roi" name="roi" type="number" step="0.5" style="border-radius: 5px; background-color: rgb(252, 229, 209);" placeholder="0.0" required/><br>
                    
                        <label for="ten " style="font-family: Helvetica neue; font-size: larger;"><b>Tenure</b></label><br>
                        <input id="ten" name="ten" type="number" style="border-radius: 5px; background-color: rgb(252, 229, 209);" placeholder="0" required/>
                    
                </div>

        </div>    
                <div class="row justify-content-center">
                    <div class="col-lg-3 text-center" >
                        <button type="button" class="btn btn-outline-primary " style="margin-top: 10px;" onclick="overall();">Overall</button>
                        <button type="button" class="btn btn-outline-primary " style="margin-top: 10px;" onclick="interest()">Interest</button>
                        <button type="button" class="btn btn-outline-primary " style="margin-top: 10px;" onclick="monthly()">Monthly</button>
                    </div>
                </div>
                <div style="margin-left: 47.5%;">
                    <p id="output" style="margin-top: 10px; color: blueviolet; font-size: larger; font-weight: bolder;">Output</p>
                </div>
            
        
        </form>
    </div>
    
</body>
</html>
